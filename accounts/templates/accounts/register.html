{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div>
        <div class="register_page">
            <div class="image">
                <img src="{% static 'images/logo/logo.png' %}" alt="">
            </div>
            <form method="POST"> {% csrf_token %}
                <p>Name</p>
                <input type="text" name="username" placeholder="Your name enter please" required>
                <p>Email</p>
                <input type="email" name="email" placeholder="Your name enter please" value="rayyan.dev@mail.ru" required>  
                <p>Password</p>
                <input type="password" name="password" placeholder="Your name enter please" required>
                <p></p>
                <input type="submit" value="Submit">
                <p>Do you have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
